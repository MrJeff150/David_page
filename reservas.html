<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - Restaurante Gourmet</title>
    <link rel="shortcut icon" href="imagenes/favicon-16x16.png" type="image/png" />
    <style type="text/css">
        /* Estilo del fondo oscuro */
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el encabezado */
        .header {
            background-color: red;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Estilo para la navegación */
        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav ul li {
            margin: 0 15px;
        }

        .nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilo para el contenido principal */
        .main {
            padding: 20px;
            text-align: center;
        }

        /* Estilo para el formulario */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            height: 100px;
        }

        /* Estilo para el botón de imagen */
        .submit-image {
            width: 100px;
            height: auto;
            cursor: pointer;
            border: none;
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Restaurante Gourmet - Reservas</h1>
        <div class="nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menus.html">Menú</a></li>
                <li><a href="reservas.html">Reservas</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <h2>Formulario de Reservas</h2>
        <p>Rellena los campos para completar tu reserva.</p>

        <!-- Formulario de reservas -->
        <form action="#" method="post">
            <!-- Sección 1: Información del cliente -->
            <h3>Información del Cliente</h3>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required="required" />

            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email" placeholder="Ingrese su correo electrónico" required="required" />

            <label for="fecha">Fecha de la Reserva:</label>
            <input type="date" id="fecha" name="fecha" required="required" />

            <label for="hora">Hora de la Reserva:</label>
            <input type="text" id="hora" name="hora" placeholder="Ingrese la hora a la que quiere reservar" required="required" />

            <!-- Sección 2: Selección de mesa -->
            <h3>Selección de Mesa</h3>
            <label for="tipo_mesa">Tipo de Mesa:</label>
            <select id="tipo_mesa" name="tipo_mesa">
                <option value="individual">Mesa Individual (1 persona)</option>
                <option value="pareja">Mesa para Pareja (2 personas)</option>
                <option value="familiar">Mesa Familiar (4 personas)</option>
                <option value="grupo">Mesa para Grupo (más de 4 personas)</option>
            </select>

            <!-- Sección 3: Opciones adicionales -->
            <h3>Opciones Adicionales</h3>
            <label><input type="radio" name="opciones" value="ventana" /> Cerca de la ventana</label><br />
            <label><input type="radio" name="opciones" value="terraza" /> En la terraza</label><br />
            <label><input type="radio" name="opciones" value="vista_mar" /> Con vista al mar</label>

            <!-- Sección 4: Información adicional -->
            <h3>Información Adicional</h3>
            <label for="info_adicional">Alergias u otra información importante:</label>
            <textarea id="info_adicional" name="info_adicional" rows="5" cols="50"></textarea>

            <!-- Campo para subir archivos -->
            <label for="archivo">Subir archivo (opcional):</label><br />
            <input type="file" id="archivo" name="archivo" accept="image/*,.pdf,.doc,.docx" /><br />

            <!-- Imagen como botón de envío -->
            <input type="image" src="imagenes/tick-verde.png" alt="Enviar Reserva" class="submit-image" />
        </form>
    </div>

    <p>
        <a href="https://validator.w3.org/markup/check?uri=referer"><img
          src="https://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
      </p>
      
</body>
</html>
